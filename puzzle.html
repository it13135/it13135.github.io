
<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8" />
<meta name="author" content="Dhiraj kumar" />
<title>How to create a puzzle game using jQuery</title>
<meta name="description" content="How to create a puzzle game using jQuery" />
<meta name="keywords" content="puzzle, css3, animation, css animation, jquery, plugin, game, browser" />
<meta name="author" content="Dhiraj kumar" />
<meta name="copyright" content="css-jquery-design.com" />
<link href="css/puzzle.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
  <h2>N-puzzle Solver</h2>
  <div class="container">
    <div class="form-group pull-center text-center col-xs-1 col-xs-offset-5">
	  <h3>
        <select id="selection" class="form-control ">
	      <option value=3>3</option>
	      <option value=4>4</option>
	      <option value=5>5</option>
	      <option value=6>6</option>
	      <option value=7>7</option>
	      <option value=8>8</option>
        </select>
        <button class="btn btn-info">Ανακάτεψε</button>
      </h3>
    </div>
  </div>
</header>

<!-- This is where the game will be included -->
<div id="game_area"></div>

<!-- java scripts --> 
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/puzzle-dg.js"></script> 
<script type="text/javascript">$(window).on('load',function(){
    //$('#game_area').puzzle_dg(60);
	$("#selection").change(function(){
	   var selection = $(this).val();
	   $("#game_area").css("width", selection * 60).css("height", selection * 60);
	   $("#board div").css("background", "url('/images/grid" + selection + "x" + selection + ".png') no-repeat scroll 0 0 #ffffff");
	   $('#game_area').puzzle_dg(60);
	});
});</script>
</body>
</html>
